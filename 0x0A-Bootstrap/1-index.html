<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row text-white">
            <div class="col-lg text-center p-2 bg-primary">Primary</div>
            <div class="col-lg text-center p-2 bg-success">Success</div>
            <div class="col-lg text-center p-2 bg-danger">Danger</div>
            <div class="col-lg text-center p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row text-white">
            <div class="col-sm text-center p-2 bg-primary">Primary</div>
            <div class="col-sm text-center p-2 bg-success">Success</div>
            <div class="col-sm text-center p-2 bg-danger">Danger</div>
            <div class="col-sm text-center p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row text-white">
            <div class="col-lg-2 text-center p-2 bg-primary">Primary</div>
            <div class="col-lg-4 text-center p-2 bg-success">Success</div>
            <div class="col-lg-6 text-center p-2 bg-danger">Danger</div>
        </div>

        <hr />

        <div class="row text-white">
            <div class="col text-center p-2 order-xl-1 order-lg-2 bg-primary order-md-3">Primary</div>
            <div class="col text-center p-2 order-xl-2 order-lg-3 bg-success order-md-4">Success</div>
            <div class="col text-center p-2 order-xl-3 order-lg-4 bg-danger order-md-1" >Danger</div>
            <div class="col text-center p-2 order-xl-4 order-lg-1 bg-warning order-md-2">Warning</div>
        </div>

        <hr/>

        <div class="row text-white justify-content-between">
            <div class="col-md-2 text-center p-2 bg-primary">Primary</div>
            <div class="col-md-2 text-center p-2 bg-success">Success</div>
        </div>

        <hr/>

        <div class="row text-white justify-content-between">
            <div class="col-md-2 text-center p-2 bg-primary">Primary</div>
            <div class="col-md-2 offset-md-2 text-center p-2 bg-success">Success</div>
            <div class="col-md-2 text-center p-2 bg-danger">Danger</div>
        </div>
    </body>
</html>
