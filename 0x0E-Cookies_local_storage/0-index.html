<!DOCTYPE html>
<html>
    <head>
        <script type="application/javascript">
            function setCookies() {
                let get_name = document.getElementById("firstname").value;
                let get_email = document.getElementById("email").value;
                document.cookie = "firstname= " + get_name;
                document.cookie = "email= " + get_email;
            }

            function showCookies() {
                let para = document.createElement("p");
                para.appendChild(document.createTextNode("Cookies: " + document.cookie));
                document.body.appendChild(para);
            }

        </script>
        <title>task 0</title>
    </head>
    <body>
        <header>
            <main>
                <span>
                    <h1>Login to the website</h1>
                    <input id="firstname" type="text" placeholder="Firstname">
                    <input id="email" type="email" placeholder="Email">
                    <button onclick="setCookies()">Log me in</button>
                </span>
                <span>
                    <h1>Cookies</h1>
                    <button onclick="showCookies()">Show the cookies</button>
                </span>
            </main>
        </header>
    </body>
</html>
