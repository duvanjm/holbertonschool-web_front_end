<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 1</title>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>

    </head>

    <body>
        <script type="text/javascript">
            window.onload = function() {
                function createFamilyTree() {
                    $("body").append("<table></table>")
                    $("table").append("<thead></thead>")
                    $("thead").append("<tr></tr>")
                    $("tr").append("<th></th>")
                    $("th").text("Firstname")
                    $("tr").append("<th></th>")
                    $("th").text("Lastname")
                    $("table").append("<tbody></tbody>")
                }

                function addNewMember(firstName, lastName, position) {
                    if (position == "position") {
                        $("tbody").append("<tr></tr>");
                        $("tbody tr:last").append("<td></td>", "<td></td>", "<td></td>");
                        $("tbody tr:last td:nth-of-type(1)").text(firstName);
                        $("tbody tr:last td:nth-of-type(2)").text(lastName);
                        $("tbody tr:last td:nth-of-type(3)").text("(x)");
                        $("tbody tr:last td:nth-of-type(3)").css("backgroundColor", "orange");
                        $("tbody tr:last td:nth-of-type(3)").click(function() {
                            $(this).parent().remove();
                        });
                    }
                    $("tbody").append("<tr></tr>");
                    $("tbody tr:first").append("<td></td>", "<td></td>", "<td></td>");
                    $("tbody tr:first td:nth-of-type(1)").text(firstName);
                    $("tbody tr:first td:nth-of-type(2)").text(lastName);
                    $("tbody tr:first td:nth-of-type(3)").text("(x)");
                    $("tbody tr:first td:nth-of-type(3)").css("backgroundColor", "orange");
                    $("tbody tr:first td:nth-of-type(3)").click(function() {
                        $(this).parent().remove();
                    });
                }

                function createForm() {
                    $("body").prepend('<input type="text"></input>', '<select><option value="before">Before</option><option value="after">After</option></select>', '<input type="submit"></input>')
                    $("input:last").click(function() {
                        let firstName = $("input:first").val();
                        let lastName = $("input:nth-of-type(2)").val();
                        let position = $("select").val();
                        addNewMember(firstName, lastName, position);
                    })
                }

                createFamilyTree();
                createForm();
            }

        </script>

    </body>

</html>
